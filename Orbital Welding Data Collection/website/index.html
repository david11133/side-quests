<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Welding Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .upload-section {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="file"] {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .stats {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            font-size: 14px;
            color: #666;
        }

        .stat-item strong {
            color: #333;
            font-size: 16px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 13px;
            color: #666;
        }

        .product-manf {
            color: #667eea;
            font-weight: 600;
        }

        .product-item-number {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
        }

        .product-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-rent {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-preowned {
            background: #fff3e0;
            color: #f57c00;
        }

        .product-intro {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .view-details-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .view-details-btn:hover {
            opacity: 0.9;
        }

        .pagination {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 15px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-size-selector {
            margin-left: 20px;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-weight: 600;
            color: #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
        }

        .modal-body {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .section-content {
            color: #666;
            line-height: 1.6;
        }

        .features-list {
            list-style: none;
            padding: 0;
        }

        .features-list li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }

        .features-list li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”§ Orbital Welding Product Catalog</h1>
            <p style="color: #666; margin-top: 10px;">Professional Equipment & Solutions</p>
        </header>

        <div class="upload-section">
            <input type="file" id="file-input" accept=".xlsx,.xls" />
            <p style="margin-top: 10px; color: #666; font-size: 14px;">Upload Excel file or auto-loading items.xlsx...</p>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Search Products</label>
                <input type="text" id="search-input" placeholder="Search by name, manufacturer, item number...">
            </div>
            <div class="filter-group">
                <label>Manufacturer</label>
                <select id="manf-filter">
                    <option value="">All Manufacturers</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Availability</label>
                <select id="availability-filter">
                    <option value="">All Products</option>
                    <option value="rent">Available for Rent</option>
                    <option value="preowned">Pre-Owned Available</option>
                </select>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <strong id="total-products">0</strong> Total Products
            </div>
            <div class="stat-item">
                <strong id="filtered-products">0</strong> Showing
            </div>
            <div class="stat-item">
                Page <strong id="current-page">1</strong> of <strong id="total-pages">1</strong>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">Loading products...</div>
        <div class="product-grid" id="product-grid"></div>
        
        <div class="pagination" id="pagination">
            <button id="first-page">First</button>
            <button id="prev-page">Previous</button>
            <span id="page-numbers"></span>
            <button id="next-page">Next</button>
            <button id="last-page">Last</button>
            <select class="page-size-selector" id="page-size">
                <option value="12">12 per page</option>
                <option value="24">24 per page</option>
                <option value="40" selected>40 per page</option>
                <option value="60">60 per page</option>
            </select>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()">&times;</button>
                <h2 id="modal-title">Product Details</h2>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        let itemsPerPage = 40;

        document.getElementById("file-input").addEventListener("change", handleFile);
        document.getElementById("search-input").addEventListener("input", applyFilters);
        document.getElementById("manf-filter").addEventListener("change", applyFilters);
        document.getElementById("availability-filter").addEventListener("change", applyFilters);
        document.getElementById("page-size").addEventListener("change", (e) => {
            itemsPerPage = parseInt(e.target.value);
            currentPage = 1;
            displayProducts();
        });

        window.addEventListener("DOMContentLoaded", () => {
            loadDefaultFile("/items.xlsx");
        });

        async function loadDefaultFile(path) {
            document.getElementById("loading").style.display = "block";
            try {
                const response = await fetch(path);
                if (!response.ok) throw new Error("File not found");
                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                parseWorkbook(workbook);
            } catch (error) {
                console.log("Auto-load failed:", error);
                document.getElementById("loading").innerHTML = "No default file found. Please upload an Excel file.";
            }
        }

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            document.getElementById("loading").style.display = "block";
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = e.target.result;
                const workbook = XLSX.read(data, { type: 'binary' });
                parseWorkbook(workbook);
            };
            reader.readAsBinaryString(file);
        }

        function parseWorkbook(workbook) {
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            
            if (rows.length < 2) {
                alert("Excel file is empty or invalid");
                return;
            }

            const headers = rows[0];
            allProducts = rows.slice(1).map(row => ({
                productName: row[0] || "",
                manf: row[1] || "",
                itemNumber: row[2] || "",
                key: row[3] || "",
                introParagraph: row[4] || "",
                keyFeatures: row[5] || "",
                mainProductImage: row[6] || "",
                availableForRent: row[7] || "",
                availableForPreOwned: row[8] || "",
                specifications: row[9] || "",
                brochures: row[10] || "",
                warrantyInfo: row[11] || "",
                sectionHeader: row[12] || "",
                bodyContent: row[13] || "",
                leftHeader: row[14] || "",
                rightHeader: row[15] || "",
                headerIntro: row[16] || "",
                supportingBlocks: row[17] || "",
                questionsAnswers: row[18] || "",
                header: row[19] || "",
                introParagraph2: row[20] || "",
                buttonText: row[21] || ""
            })).filter(p => p.productName);

            populateManufacturers();
            applyFilters();
            document.getElementById("loading").style.display = "none";
        }

        function populateManufacturers() {
            const manufacturers = [...new Set(allProducts.map(p => p.manf).filter(m => m))];
            const select = document.getElementById("manf-filter");
            select.innerHTML = '<option value="">All Manufacturers</option>';
            manufacturers.sort().forEach(manf => {
                const option = document.createElement("option");
                option.value = manf;
                option.textContent = manf;
                select.appendChild(option);
            });
        }

        function applyFilters() {
            const search = document.getElementById("search-input").value.toLowerCase();
            const manf = document.getElementById("manf-filter").value;
            const availability = document.getElementById("availability-filter").value;

            filteredProducts = allProducts.filter(product => {
                const matchesSearch = !search || 
                    product.productName.toLowerCase().includes(search) ||
                    product.manf.toLowerCase().includes(search) ||
                    product.itemNumber.toLowerCase().includes(search);
                
                const matchesManf = !manf || product.manf === manf;
                
                const matchesAvailability = !availability ||
                    (availability === "rent" && product.availableForRent.toLowerCase().includes("yes")) ||
                    (availability === "preowned" && product.availableForPreOwned.toLowerCase().includes("yes"));

                return matchesSearch && matchesManf && matchesAvailability;
            });

            currentPage = 1;
            displayProducts();
        }

        function displayProducts() {
            const grid = document.getElementById("product-grid");
            grid.innerHTML = "";

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageProducts = filteredProducts.slice(start, end);

            pageProducts.forEach(product => {
                const card = document.createElement("div");
                card.className = "product-card";
                card.onclick = () => showProductDetails(product);

                const hasRent = product.availableForRent.toLowerCase().includes("yes");
                const hasPreowned = product.availableForPreOwned.toLowerCase().includes("yes");

                card.innerHTML = `
                    <img src="${product.mainProductImage || 'https://via.placeholder.com/320x250?text=No+Image'}" 
                         alt="${product.productName}" 
                         class="product-image"
                         onerror="this.src='https://via.placeholder.com/320x250?text=No+Image'">
                    <div class="product-info">
                        <div class="product-name">${product.productName}</div>
                        <div class="product-meta">
                            <span class="product-manf">${product.manf}</span>
                            <span class="product-item-number">${product.itemNumber}</span>
                        </div>
                        ${hasRent || hasPreowned ? `
                            <div class="product-badges">
                                ${hasRent ? '<span class="badge badge-rent">Available for Rent</span>' : ''}
                                ${hasPreowned ? '<span class="badge badge-preowned">Pre-Owned Available</span>' : ''}
                            </div>
                        ` : ''}
                        <div class="product-intro">${product.introParagraph}</div>
                        <button class="view-details-btn">View Details</button>
                    </div>
                `;
                grid.appendChild(card);
            });

            updateStats();
            updatePagination();
        }

        function updateStats() {
            document.getElementById("total-products").textContent = allProducts.length;
            document.getElementById("filtered-products").textContent = filteredProducts.length;
            document.getElementById("current-page").textContent = currentPage;
            document.getElementById("total-pages").textContent = Math.ceil(filteredProducts.length / itemsPerPage) || 1;
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage) || 1;
            
            document.getElementById("first-page").disabled = currentPage === 1;
            document.getElementById("prev-page").disabled = currentPage === 1;
            document.getElementById("next-page").disabled = currentPage === totalPages;
            document.getElementById("last-page").disabled = currentPage === totalPages;

            const pageNumbers = document.getElementById("page-numbers");
            pageNumbers.innerHTML = "";

            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                btn.className = i === currentPage ? "active" : "";
                btn.onclick = () => {
                    currentPage = i;
                    displayProducts();
                };
                pageNumbers.appendChild(btn);
            }
        }

        document.getElementById("first-page").onclick = () => { currentPage = 1; displayProducts(); };
        document.getElementById("prev-page").onclick = () => { if (currentPage > 1) { currentPage--; displayProducts(); } };
        document.getElementById("next-page").onclick = () => { 
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            if (currentPage < totalPages) { currentPage++; displayProducts(); }
        };
        document.getElementById("last-page").onclick = () => { 
            currentPage = Math.ceil(filteredProducts.length / itemsPerPage);
            displayProducts(); 
        };

        function showProductDetails(product) {
            document.getElementById("modal-title").textContent = product.productName;
            
            let modalContent = `
                <img src="${product.mainProductImage || 'https://via.placeholder.com/800x400?text=No+Image'}" 
                     class="modal-image"
                     onerror="this.src='https://via.placeholder.com/800x400?text=No+Image'">
                
                <div class="section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <div>
                            <div style="color: #667eea; font-weight: 600; font-size: 1.1em;">${product.manf}</div>
                            <div style="color: #999; margin-top: 5px;">Item #: ${product.itemNumber}</div>
                        </div>
                        <div style="text-align: right;">
                            ${product.availableForRent.toLowerCase().includes("yes") ? '<div class="badge badge-rent" style="margin-bottom: 5px;">Available for Rent</div>' : ''}
                            ${product.availableForPreOwned.toLowerCase().includes("yes") ? '<div class="badge badge-preowned">Pre-Owned Available</div>' : ''}
                        </div>
                    </div>
                </div>
            `;

            if (product.introParagraph) {
                modalContent += `
                    <div class="section">
                        <div class="section-title">Overview</div>
                        <div class="section-content">${product.introParagraph}</div>
                    </div>
                `;
            }

            if (product.keyFeatures) {
                const features = product.keyFeatures.split('\n').filter(f => f.trim());
                modalContent += `
                    <div class="section">
                        <div class="section-title">Key Features</div>
                        <ul class="features-list">
                            ${features.map(f => `<li>${f}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (product.specifications) {
                modalContent += `
                    <div class="section">
                        <div class="section-title">Specifications</div>
                        <div class="section-content">${product.specifications.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
            }

            if (product.warrantyInfo) {
                modalContent += `
                    <div class="section">
                        <div class="section-title">Warranty Information</div>
                        <div class="section-content">${product.warrantyInfo}</div>
                    </div>
                `;
            }

            if (product.bodyContent) {
                modalContent += `
                    <div class="section">
                        <div class="section-title">${product.sectionHeader || 'Additional Information'}</div>
                        <div class="section-content">${product.bodyContent.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
            }

            document.getElementById("modal-body").innerHTML = modalContent;
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        document.getElementById("modal").onclick = (e) => {
            if (e.target.id === "modal") closeModal();
        };
    </script>
</body>
</html>
