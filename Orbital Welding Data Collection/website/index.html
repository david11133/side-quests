<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .upload-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card h3 {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .pagination button:disabled {
            background-color: #ccc;
        }
        .page-info {
            margin-top: 10px;
            font-size: 16px;
        }
        .pagination button.current {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Upload Your Product List</h1>
    <div class="upload-container">
        <input type="file" id="file-input" accept=".xlsx" />
        <p>(Automatic load of <strong>items.xlsx</strong> runs on page load)</p>
    </div>

    <div class="product-container" id="product-container"></div>
    <div class="pagination" id="pagination-container"></div>
    <div class="page-info" id="page-info"></div>

    <!-- SheetJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <script>
        let products = [];
        let currentPage = 1;
        const itemsPerPage = 40;

        document.getElementById("file-input").addEventListener("change", handleFile, false);

        // --- AUTO LOAD items.xlsx FROM ROOT DIRECTORY ---
        window.addEventListener("DOMContentLoaded", () => {
            loadDefaultFile("/items.xlsx");
        });

        async function loadDefaultFile(path) {
            try {
                const response = await fetch(path);
                if (!response.ok) throw new Error("File not found");

                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });

                parseWorkbook(workbook);
            } catch (error) {
                console.log("Auto-load failed:", error);
            }
        }

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = e.target.result;
                const workbook = XLSX.read(data, { type: 'binary' });
                parseWorkbook(workbook);
            };
            reader.readAsBinaryString(file);
        }

        function parseWorkbook(workbook) {
            const sheet = workbook.Sheets[workbook.SheetNames[0]];

            const productData = XLSX.utils.sheet_to_json(sheet, { header: 1 })
                .slice(1)
                .map(row => ({
                    name: row[0],
                    imageUrl: row[1]
                }))
                .filter(product => product.name && product.imageUrl);

            products = productData;
            currentPage = 1;
            showPage(currentPage);
            createPagination();
        }

        function showPage(page) {
            const productContainer = document.getElementById("product-container");
            productContainer.innerHTML = "";

            const start = (page - 1) * itemsPerPage;
            const end = page * itemsPerPage;
            const pageProducts = products.slice(start, end);

            pageProducts.forEach(product => {
                const card = document.createElement("div");
                card.classList.add("product-card");

                const img = document.createElement("img");
                img.src = product.imageUrl;
                img.alt = product.name;

                const title = document.createElement("h3");
                title.textContent = product.name;

                card.appendChild(img);
                card.appendChild(title);
                productContainer.appendChild(card);
            });

            document.getElementById("page-info").textContent =
                `Page ${currentPage} of ${Math.ceil(products.length / itemsPerPage)}`;
        }

        function createPagination() {
            const container = document.getElementById("pagination-container");
            container.innerHTML = "";

            const totalPages = Math.ceil(products.length / itemsPerPage);

            const prev = document.createElement("button");
            prev.textContent = "Previous";
            prev.disabled = currentPage === 1;
            prev.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    showPage(currentPage);
                    createPagination();
                }
            };

            const next = document.createElement("button");
            next.textContent = "Next";
            next.disabled = currentPage === totalPages;
            next.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    showPage(currentPage);
                    createPagination();
                }
            };

            container.appendChild(prev);

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                if (i === currentPage) btn.classList.add("current");

                btn.onclick = () => {
                    currentPage = i;
                    showPage(currentPage);
                    createPagination();
                };

                container.appendChild(btn);
            }

            container.appendChild(next);
        }
    </script>
</body>
</html>
